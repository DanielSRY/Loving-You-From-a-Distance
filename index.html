<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loving You ‚Äî Long Distance</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(ellipse at top left, #10101a, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 800px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00f0ff;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 8px;
      color: #ffaad4;
      text-align: left;
    }

    a.album-button {
      display: inline-block;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #00f0ff;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    a.album-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    iframe {
      border-radius: 16px;
      margin-top: 15px;
      width: 100%;
      max-width: 100%;
      height: 400px;
      border: none;
    }

    ul#poem-list {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
      text-align: left;
    }

    ul#poem-list li {
      margin-bottom: 10px;
    }

    ul#poem-list a {
      color: #a0ffff;
      text-decoration: none;
      font-size: 1rem;
    }

    ul#poem-list a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loving You ‚Äî Long Distance</h1>

    <h2>üì∏ Shared Photo Album</h2>
    <a class="album-button" href="https://photos.app.goo.gl/Gq95DuUodkHaS6m1A" target="_blank">
      View Our Album
    </a>

    <h2>üéß Our Playlist</h2>
    <iframe 
      src="https://open.spotify.com/embed/playlist/1FaXwJ1KVSeoFZYv6eKGMW?utm_source=generator" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>

    <h2>üìù My Poems for You</h2>
    <ul id="poem-list">
      <!-- Poem links will be inserted here -->
    </ul>
  </div>

  <script>
    async function loadPoems() {
      try {
        const res = await fetch('./poems/');
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = [...doc.links].filter(link => link.href.match(/\.(txt|md|html)$/));
        
        const list = document.getElementById('poem-list');
        links.forEach(link => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `./poems/${link.textContent}`;
          a.textContent = link.textContent.replace(/\.(txt|md|html)$/, '');
          a.target = '_blank';
          li.appendChild(a);
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('poem-list').innerHTML = '<li>Poems will show up here once uploaded.</li>';
      }
    }

    loadPoems();
  </script>
</body>
</html>
